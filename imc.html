<script>

function espacamento() {

    document.write("<br><br>");
    
}

function exibeNaTela (parametro){
    
    document.write(parametro);

}

function calculaIMC (peso, altura){

    var imc = peso/(altura * altura);
    exibeNaTela("O IMC calculado Ã©: ");
    exibeNaTela(imc);

}

var alturaVini = 1.78;
var pesoVini = 80;

var alturaRoxxie = 1.64;
var pesoRoxxie = 226.9;

</script>
