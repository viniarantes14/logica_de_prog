<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">    
    </head>

    <body>
        <canvas class="canvas" width="600" height="400"></canvas>
       
        <script>

            var tela = document.querySelector("canvas");
            var pincel = tela.getContext("2d");
            var alturaInicial = 0;
            var larguraInicial = 0;
            var altura = 400;
            var largura = 600;
            var yCentro = altura/2;
            var xCentro = largura/2;


            pincel.fillStyle = "lightgrey";
            pincel.fillRect(larguraInicial, alturaInicial, largura, altura);
           
            pincel.fillStyle = "green";
            pincel.fillRect(larguraInicial, alturaInicial, largura - 400, altura);
           
            pincel.fillStyle = "red";
            pincel.fillRect((largura/3)*2, alturaInicial, largura, altura);

            pincel.fillStyle = "yellow";
            pincel.beginPath();
            pincel.moveTo(xCentro, yCentro); /*partindo do centro*/
            pincel.lineTo(200, 400);
            pincel.lineTo(400, 400);
            pincel.fill();

            pincel.fillStyle ="blue";
            pincel.beginPath();
            pincel.moveTo(xCentro, yCentro);
            pincel.arc(xCentro, yCentro, 50, 60, 2 * 3,14);
            pincel.fill();
            
        </script>
    </body>
</html>
