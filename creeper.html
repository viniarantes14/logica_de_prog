<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <canvas width="600" height="400"></canvas>

        <script>
            var tela = document.querySelector("canvas");
            var pincel = tela.getContext("2d");
            var alturaInicial = 0;
            var larguraInicial = 0;
            var altura = 300;
            var largura = 350;
           
            pincel.fillStyle = "green";
            pincel.fillRect(larguraInicial, alturaInicial, largura, altura);

            pincel.fillStyle="black";
            pincel.fillRect(larguraInicial+50, alturaInicial+60, 90, 90);
            pincel.fillRect(largura-(90+50), alturaInicial +60, 90, 90);
            pincel.fillRect(larguraInicial+(90+50), alturaInicial+(60+90), 70, 100);
            pincel.fillRect(larguraInicial +(90+50-40),alturaInicial +(60+90+40), 40, 110);
            pincel.fillRect(largura - (90+50),alturaInicial +(60+90+40), 40, 110);

        </script>
    </body>
</html>
