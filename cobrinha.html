<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">    
    </head>

    <body>
        <canvas class="canvas" width="1000" height="400"></canvas>
       
        <script>

            var tela = document.querySelector("canvas");
            var pincel = tela.getContext("2d");

            function desenhaQuadrado(x,y,cor,repetições){
                pincel.fillStyle = cor;

                for(var i = repetições; i > 0; i--){
                    pincel.fillStyle = cor;
                    pincel.fillRect(x, y, 90, 90);
                    pincel.strokeStyle="black"
                    pincel.strokeRect(x, y,  90, 90);
                    x += 90;
                }
                
            }
            
            desenhaQuadrado(0,0,"red",5);
            desenhaQuadrado(0,90,"blue",5);
            desenhaQuadrado(0,180,"green",5);
            
        </script>

    </body>
</html>
